<!DOCTYPE html>
<html>

<head>
  <title>Side Panel</title>
</head>

<body class="bg-gray-50 min-w-[360px]">

  <div class="container mx-auto p-4 max-w-2xl min-w-[360px]">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6">Timestamp Tools</h1>

    <!-- 时间戳转时间 -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
      <div class="flex flex-col space-y-3">
        <label class="text-gray-700 font-medium">timestampe:</label>
        <div class="grid grid-cols-2 gap-3">
          <input type="number" id="timestamp-input"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
          <div class="text-gray-600 text-sm flex items-center px-3" id="date-result">

          </div>
        </div>
      </div>
    </div>

    <!-- 时间转时间戳 -->
    <div class="bg-white rounded-lg shadow-sm p-4">
      <div class="flex flex-col space-y-3">
        <label class="text-gray-700 font-medium">time:</label>
        <div class="grid grid-cols-2 gap-3">
          <input type="datetime-local" id="date-input" step="0.001"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
          <div class="text-gray-600 text-sm flex items-center px-3" id="timestamp-result">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto p-4 max-w-2xl min-w-[360px]">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6">String tools</h1>

  </div>

  <div class="container mx-auto p-4 max-w-2xl min-w-[360px]">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6">Random tools</h1>

  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
