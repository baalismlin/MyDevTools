<!DOCTYPE html>
<html>

<head>
  <title>Side Panel</title>
</head>

<body class="font-mono ">

  <div class="divide-y divide-dashed">
    <div class="container mx-auto pt-5 pl-3">
      <h1 class="text-green-400">Timestamp to Datetime</h1>
      <div class="container pt-5">
        <label class="text-gray-700">Timestamp:</label>
        <input
          class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text" id="timestampInput" />
      </div>

      <div class="container py-5">
        <label class="text-gray-700">UTC:</label>
        <label
          class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100"
          id="datetimeLabel"></label>
      </div>
    </div>

    <div class="container mx-auto pt-5 pl-3">
      <h1 class="text-green-400">Datetime to Timestamp</h1>
      <div class="container pt-5">
        <label class="text-gray-700">Datetime:</label>
        <input
          class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="date" id="dateInput" />
      </div>

      <div class="container pt-5">
        <input
          class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="time" id="timeInput" step="1" />
        <input
          class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="number" id="millisecondInput" min="0" max="60000" />
      </div>

      <div class="container py-5">
        <label class="text-gray-700">Timestamp:</label>
        <label
          class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100"
          id="timestampLabel"></label>
      </div>
    </div>




    <div class="container mx-auto">

    </div>

  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
